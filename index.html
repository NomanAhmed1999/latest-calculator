<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Latest Calculator</title>
</head>
<body>
    



    <div class="container">
        <input id="screen-result" type="text" >




        <div class="btns">

            <div class="first-row">
                <button onclick="clearAll()" id="conti" >C</button>
                <button id="del" onclick="delet('')" >DEL</button>
                <button id="%" onclick="getNum('%')" >%</button>
                <button id="รท" onclick="getNum('/')" >รท</button>
            </div>
            <div class="second-row">
                <button onclick="getNum('7')" id="7" >7</button>
                <button onclick="getNum('8')" id="8" >8</button>
                <button onclick="getNum('9')" id="9" >9</button>
                <button onclick="getNum('*')" id="X" >X</button>
                
            </div>
            <div class="third-row">
                <button  onclick="getNum('4')" id="4" >4</button>
                <button  onclick="getNum('5')" id="5" >5</button>
                <button  onclick="getNum('6')" id="6" >6</button>
                <button  onclick="getNum('-')" id="-" >-</button>
                
            </div>
            <div class="forth-row">
                <button onclick="getNum('1')" id="1" >1</button>
                <button onclick="getNum('2')" id="2" >2</button>
                <button onclick="getNum('3')" id="3" >3</button>
                <button onclick="getNum('+')" value="plus" id="+" >+</button>

            </div>
            <div class="fifth-row">
                <button onclick="getNum('.')" id="." >.</button>
                <button onclick="getNum('0')" id="0" >0</button>
                <button onclick="equal('=')" id="=" class="equal" >=</button>

            </div>


        </div>
    </div>
















    <script src="app.js"></script>
</body>
</html>
